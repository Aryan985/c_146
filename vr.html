<!DOCTYPE html>
<html>
<head>
<script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>   
<title>
Solar System    
</title>
</head>
<body>
<a-scene>
  <a-entity position="0 8 15">
    <a-camera></a-camera>
  </a-entity>
  <a-sphere position="0 0 0" color="yellow" radius="2"></a-sphere>
  <a-entity animation="property:rotation;to:0 360 0;easing:linear;loop:true;dur:20000">
    <a-sphere position="4 0 0" color="grey" radius="0.4"></a-sphere>
  </a-entity>
  <a-entity animation="property:rotation;to:0 360 0;easing:linear;loop:true;dur:25000">
    <a-sphere position="-8 0 0" color="red" radius="0.6"></a-sphere>
  </a-entity>
  <a-entity animation="property:rotation;to:0 360 0;easing:linear;loop:true;dur:30000">
    <a-sphere position="10 0 0" color="blue" radius="0.8"></a-sphere>
  </a-entity>
  <a-entity animation="property:rotation;to:0 360 0;easing:linear;loop:true;dur:35000">
    <a-sphere position="-14 0 0" color="brown" radius="0.7"></a-sphere>
  </a-entity>
  <a-entity animation="property:rotation;to:0 360 0;easing:linear;loop:true;dur:40000">
    <a-sphere position="18 0 0" color="orange" radius="1"></a-sphere>
  </a-entity>
  <a-entity animation="property:rotation;to:0 360 0;easing:linear;loop:true;dur:45000">
    <a-sphere position="-22 0 0" color="cyan" radius="0.9"></a-sphere>
  </a-entity>
  <a-entity animation="property:rotation;to:0 360 0;easing:linear;loop:true;dur:50000">
    <a-sphere position="26 0 0" color="coral" radius="0.8"></a-sphere>
  </a-entity>
  <a-entity animation="property:rotation;to:0 360 0;easing:linear;loop:true;dur:60000">
    <a-sphere position="-30 0 0" color="purple" radius="0.5"></a-sphere>
  </a-entity>
    <a-sky color="black"></a-sky>
</a-scene>

</body>
</html>
